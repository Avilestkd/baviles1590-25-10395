<!DOCTYPE html>
<html>
<head>
    <title>Galeria de imagenes</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4; /* Un fondo suave */
            color: #333;
        }

        h2 {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
        }

        .gallery-container {
            display: grid; /* Usamos CSS Grid para un diseño de cuadrícula */
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Columnas responsivas */
            gap: 20px; /* Espacio entre las imágenes */
            max-width: 1200px; /* Ancho máximo de la galería */
            margin: 0 auto; /* Centrar la galería */
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }

        .gallery-item {
            overflow: hidden; /* Oculta partes de la imagen si se desbordan */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out; /* Transición suave al pasar el mouse */
        }

        .gallery-item:hover {
            transform: scale(1.03); /* Aumenta ligeramente el tamaño al pasar el mouse */
        }

        .gallery-item img {
            width: 100%; /* Las imágenes ocupan el 100% de su contenedor */
            height: 200px; /* Altura fija para todas las imágenes */
            object-fit: cover; /* Recorta la imagen para que cubra el área sin distorsionarse */
            display: block; /* Elimina espacio extra debajo de las imágenes */
        }

        /* Opcional: Estilo para un efecto de luz sobre la imagen al pasar el mouse */
        .gallery-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0); /* Blanco transparente */
            transition: background 0.3s ease-in-out;
        }

        .gallery-item:hover::after {
            background: rgba(255, 255, 255, 0.2); /* Un poco más de transparencia al pasar el mouse */
        }

    </style>
</head>
<body>
    <h2>Galería de Imágenes Estética</h2>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="img/1.jpg" alt="Descripción de la imagen 1">
        </div>
        <div class="gallery-item">
            <img src="img/2.jpg" alt="Descripción de la imagen 2">
        </div>
        <div class="gallery-item">
            <img src="img/3.jpg" alt="Descripción de la imagen 3">
        </div>
        <div class="gallery-item">
            <img src="img/4.jpg" alt="Descripción de la imagen 4">
        </div>
        <div class="gallery-item">
            <img src="img/5.jpg" alt="Descripción de la imagen 5">
        </div>
        <div class="gallery-item">
            <img src="img/6.jpg" alt="Descripción de la imagen 6">
        </div>
        <div class="gallery-item">
            <img src="img/7.jpg" alt="Descripción de la imagen 7">
        </div>
        <div class="gallery-item">
            <img src="img/8.jpg" alt="Descripción de la imagen 8">
        </div>
        <div class="gallery-item">

        </div>

    </div>
</body>
</html>
