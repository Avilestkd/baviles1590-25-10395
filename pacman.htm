<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML5 Pacman</title>

    <style type="text/css">
      @font-face {
        font-family: 'BDCartoonShoutRegular';
        src: url('BD_Cartoon_Shout-webfont.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }

      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: black;
        /* Centrar el contenido de la página */
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden; /* Oculta barras de desplazamiento si el juego es más grande que la pantalla */
      }

      #pacman-container { /* Nuevo contenedor para controlar el tamaño */
        /* Ajustamos el tamaño máximo para que no se estire demasiado */
        max-width: 600px; /* Puedes ajustar este valor para que se vea bien en tu pantalla */
        max-height: 800px; /* Ajusta este valor si necesitas más altura, manteniendo la proporción */
        width: 90%; /* Ocupa el 90% del ancho de la pantalla, hasta max-width */
        height: auto; /* La altura se ajustará automáticamente */
        aspect-ratio: 3 / 4; /* Esto es CRUCIAL para mantener la proporción 3:4 (ancho/alto) */
        margin: auto; /* Centrarlo si no ocupa todo el espacio */
        background-color: black; /* Fondo si el canvas no lo cubre todo */
      }


      canvas {
        width: 100%; /* El canvas ocupa el 100% de su nuevo contenedor */
        height: 100%; /* El canvas ocupa el 100% de su nuevo contenedor */
        display: block;
      }

      #shim {
        font-family: BDCartoonShoutRegular;
        position: absolute;
        visibility: hidden;
      }

      a { text-decoration: none; }
    </style>
  </head>

  <body>
    <div id="shim">shim for font face</div>
    <div id="pacman-container"> <div id="pacman"></div>
    </div>

    <script src="pacman.js"></script>
    <script src="modernizr-1.5.min.js"></script>

    <script>
      var el = document.getElementById("pacman");

      if (Modernizr.canvas && Modernizr.localstorage &&
          Modernizr.audio && (Modernizr.audio.ogg || Modernizr.audio.mp3)) {
        window.setTimeout(function () { PACMAN.init(el, "./"); }, 0);
      } else {
        el.innerHTML = "Lo sentimos, necesitas un navegador decente<br /><small>" +
          "(Firefox 3.6+, Chrome 4+, Opera 10+ y Safari 4+)</small>";
      }
    </script>
  </body>
</html>
